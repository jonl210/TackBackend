<!doctype html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tack - Easy group photo sharing</title>
    <link rel="stylesheet" type="text/css" href="{% static 'web/index_style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img id="iphonePortrait" src="{% static 'web/iphone_portrait.png' %}">
        </div>
        <div id="aboutColumn" class="col-4 text-center">
          <h3 id="appName">tack</h3>
          <h3 class="text">Easy group photo sharing.</h3>
          <p class="paragraphtext">Share photos with groups you create and join, favorite the ones you love. Sound dope? Join Tack now!</p>
          <img id="appStoreBadge" src="{% static 'web/app_store_badge.png' %}">
          <ul class="list-inline">
            <li class="paragraphtext list-inline-item"><a href="">about</a></li>
            <li class="paragraphtext list-inline-item"><a href="{% url 'terms' %}">terms</a></li>
            <li class="paragraphtext list-inline-item"><a href="{% url 'privacy' %}">privacy</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
